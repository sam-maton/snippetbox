{{ define "title" }}Change your password{{ end }}
{{ define "main" }}
  <form action="/account/password/update" method="POST">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}" />
    <div>
      <label for="current-password">Current password</label>
      {{ with .Form.FieldErrors.current }}
        <label class="error">{{ . }}</label>
      {{ end }}
      <input id="current-password" type="password" name="current-password" />
    </div>
    <div>
      <label for="new-password">New password</label>
      {{ with .Form.FieldErrors.new }}
        <label class="error">{{ . }}</label>
      {{ end }}
      <input id="new-password" type="password" name="new-password" />
    </div>
    <div>
      <label for="confirm-password">Confirm new password</label>
      {{ with .Form.FieldErrors.confirm }}
        <label class="error">{{ . }}</label>
      {{ end }}
      <input id="confirm-password" type="password" name="confirm-password" />
    </div>
    <div>
      <input type="submit" value="Change password" />
    </div>
  </form>
{{ end }}
